<div class="header">
  <h1>Create a Tag</h1>
</div>

<form ng-submit="channelsCtrl.createChannel()">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Tag Name" ng-model="channelsCtrl.newChannel.name">
  </div>
  <input type="submit" class="btn btn-default" value="Create Tag">
</form>
